<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-books-view-test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/my-books-view.js"></script>
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <my-books-view></my-books-view>
      </template>
    </test-fixture>

    <script type="module">
      suite('my-books-view tests', function() {
        test('Header should be "Trending Now"', function() {
          var myView = fixture('BasicView');
          var elem = myView.shadowRoot.querySelector('#bookContainer > h2');

          assert.equal(elem.textContent, 'Trending Now');
        });
      });
    </script>
  </body>
</html>
